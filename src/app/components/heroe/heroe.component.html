<div class="animated fadeIn fast">

    <h1>{{ heroe.nombre | uppercase }}<small> ({{ heroe.aparicion | date }}) </small></h1>
    <hr>

    <div class="row">

        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" alt="">
            <br>
            <br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block"> Regresar </a>
        </div>

        <div class="col-md-8">
            <h3>{{ heroe.nombre }}</h3>
            <hr>
            <p>
                {{ heroe.bio }}
            </p>
            <div>
                <img src="assets/img/dc.jpg" width="100px" alt="" *ngIf="heroe.casa == 'DC' ">
                <img src="assets/img/marvel.png" alt="" height="50px" *ngIf="heroe.casa == 'Marvel' ">
            </div>
        </div>

    </div>

</div>
